  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

  build-docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
