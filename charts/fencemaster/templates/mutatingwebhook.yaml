{{/*
This template generates a MutatingWebhookConfiguration for downstream clusters.
It should be installed on each downstream cluster that needs project assignment.

Usage:
  helm template . --set downstreamWebhook.externalUrl=https://webhook.example.com --set downstreamWebhook.clusterName=my-cluster
*/}}
{{- if and .Values.downstreamWebhook.externalUrl .Values.downstreamWebhook.clusterName }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "fencemaster.fullname" . }}
  labels:
    {{- include "fencemaster.labels" . | nindent 4 }}
webhooks:
  - name: {{ include "fencemaster.fullname" . }}.{{ .Release.Namespace }}.svc
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 10
    failurePolicy: {{ .Values.downstreamWebhook.failurePolicy }}
    matchPolicy: Equivalent
    clientConfig:
      url: "{{ .Values.downstreamWebhook.externalUrl }}/mutate/{{ .Values.downstreamWebhook.clusterName }}"
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["namespaces"]
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            {{- toYaml .Values.downstreamWebhook.excludeNamespaces | nindent 12 }}
{{- end }}
