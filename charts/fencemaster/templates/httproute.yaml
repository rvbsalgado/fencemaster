{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "fencemaster.fullname" . }}
  labels:
    {{- include "fencemaster.labels" . | nindent 4 }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- range .Values.gateway.parentRefs }}
    - name: {{ .name }}
      {{- if .namespace }}
      namespace: {{ .namespace }}
      {{- end }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
    {{- end }}
  {{- with .Values.gateway.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mutate
      backendRefs:
        - name: {{ include "fencemaster.fullname" . }}
          port: {{ .Values.service.port }}
    - matches:
        - path:
            type: Exact
            value: /healthz
      backendRefs:
        - name: {{ include "fencemaster.fullname" . }}
          port: {{ .Values.service.port }}
    - matches:
        - path:
            type: Exact
            value: /readyz
      backendRefs:
        - name: {{ include "fencemaster.fullname" . }}
          port: {{ .Values.service.port }}
{{- end }}
